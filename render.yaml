databases:
  - name: Movie
    databaseName: movie_tadh
    user: movie_tadh_user

services:
  - type: web
    name: Review
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: Movie
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false